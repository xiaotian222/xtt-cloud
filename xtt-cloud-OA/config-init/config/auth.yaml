# Auth Service Configuration
spring:
  application:
    name: auth
  cloud:
    nacos:
      discovery:
        server-addr: nacos-server:8848
        group: xtt-cloud-oa
      config:
        server-addr: nacos-server:8848
        group: xtt-cloud-oa
        file-extension: yaml

#openFeign
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
  httpclient:
    enabled: true
    connection-timeout: 5000
    connection-timer-repeat: 3000

# Redis Configuration
spring:
  data:
    redis:
      host: redis
      port: 6379
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# User Cache Configuration
user:
  cache:
    expiration: 3600  # 用户信息缓存过期时间（秒），默认1小时

# JWT Configuration
jwt:
  secret: xtt-cloud-oa-jwt-secret-key-2023
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

# Logging
logging:
  level:
    xtt.cloud.oa.auth: DEBUG
    org.springframework.security: DEBUG
