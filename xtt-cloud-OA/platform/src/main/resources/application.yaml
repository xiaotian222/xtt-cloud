server:
  port: 8085

spring:
  application:
    name: platform
  cloud:
    nacos:
      config:
        server-addr: nacos-server:8848
        group: xtt-cloud-oa
        file-extension: yaml
      discovery:
        server-addr: nacos-server:8848
        group: xtt-cloud-oa
  config:
    import: optional:nacos:platform.yaml

  datasource:
    url: jdbc:mysql://localhost:3306/platform?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: myuser
    password: mypassword
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: 127.0.0.1
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1小时

management:
  endpoints:
    web:
      exposure:
        include: health,info


