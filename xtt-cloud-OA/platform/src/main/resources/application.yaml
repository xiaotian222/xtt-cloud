server:
  port: 8085

spring:
  application:
    name: platform
  cloud:
    nacos:
      config:
        server-addr: nacos-server:8848
        group: xtt-cloud-oa
        file-extension: yaml
      discovery:
        server-addr: nacos-server:8848
        group: xtt-cloud-oa
  config:
    import:
      - optional:nacos:platform.yaml
      - optional:nacos:datasource-config.yaml
