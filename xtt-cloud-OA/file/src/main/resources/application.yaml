server:
  port: 8090

spring:
  application:
    name: file
  cloud:
    nacos:
      discovery:
        server-addr: nacos-server:8848
        group: xtt-cloud-oa
      config:
        server-addr: nacos-server:8848
        group: xtt-cloud-oa
        file-extension: yaml
  config:
    import:
      - optional:nacos:file.yaml

# 文件上传配置
file:
  upload:
    # 文件存储根目录
    root-path: /app/files
    # 单个文件最大大小（MB）
    max-file-size: 100
    # 请求最大大小（MB）
    max-request-size: 200
    # 分片大小（字节，默认 5MB）
    chunk-size: 5242880
    # 允许的文件类型（为空则允许所有类型）
    allowed-types:
    # 禁止的文件类型
    forbidden-types:
      - .exe
      - .bat
      - .sh
      - .jar
      - .war

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info

