version: '3.8'

services:
  # ========== 基础设施服务 ==========
  
  mysql:
    image: mysql:8.0
    container_name: xtt-cloud-oa-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_DATABASE=xtt_cloud_oa
      - MYSQL_USER=xtt
      - MYSQL_PASSWORD=xtt123456
      - TZ=Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./config-init/sql:/docker-entrypoint-initdb.d
    networks:
      - xtt-cloud-network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: xtt-cloud-oa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - xtt-cloud-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123456
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: xtt-cloud-oa-nacos
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_DB_NAME=nacos_config
      - MYSQL_SERVICE_USER=xtt
      - MYSQL_SERVICE_PASSWORD=xtt123456
      - NACOS_AUTH_ENABLE=true
      - NACOS_AUTH_TOKEN=SecretKey012345678901234567890123456789012345678901234567890123456789
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=security
      - TZ=Asia/Shanghai
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos-data:/home/nacos/logs
    networks:
      - xtt-cloud-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ========== 业务服务 ==========

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    image: xtt-cloud-oa/gateway:latest
    container_name: xtt-cloud-oa-gateway
    ports:
      - "30010:30010"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos:8848
    volumes:
      - ./logs/gateway:/app/logs
    networks:
      - xtt-cloud-network
    depends_on:
      nacos:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:30010/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    image: xtt-cloud-oa/auth:latest
    container_name: xtt-cloud-oa-auth
    ports:
      - "8020:8020"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos:8848
    volumes:
      - ./logs/auth:/app/logs
    networks:
      - xtt-cloud-network
    depends_on:
      nacos:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8020/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  platform:
    build:
      context: .
      dockerfile: platform/Dockerfile
    image: xtt-cloud-oa/platform:latest
    container_name: xtt-cloud-oa-platform
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/platform?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=xtt
      - SPRING_DATASOURCE_PASSWORD=xtt123456
    volumes:
      - ./logs/platform:/app/logs
    networks:
      - xtt-cloud-network
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  workflow:
    build:
      context: .
      dockerfile: workflow/Dockerfile
    image: xtt-cloud-oa/workflow:latest
    container_name: xtt-cloud-oa-workflow
    ports:
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/xtt_cloud_oa?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=xtt
      - SPRING_DATASOURCE_PASSWORD=xtt123456
    volumes:
      - ./logs/workflow:/app/logs
    networks:
      - xtt-cloud-network
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      redis:
        condition: service_healthy
      platform:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8091/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  file:
    build:
      context: .
      dockerfile: file/Dockerfile
    image: xtt-cloud-oa/file:latest
    container_name: xtt-cloud-oa-file
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos:8848
      - FILE_UPLOAD_ROOT_PATH=/app/files
    volumes:
      - ./logs/file:/app/logs
      - file-data:/app/files
    networks:
      - xtt-cloud-network
    depends_on:
      nacos:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xtt-cloud-network:
    driver: bridge
    name: xtt-cloud-oa-network

volumes:
  mysql-data:
    name: xtt-cloud-oa-mysql-data
  redis-data:
    name: xtt-cloud-oa-redis-data
  nacos-data:
    name: xtt-cloud-oa-nacos-data
  file-data:
    name: xtt-cloud-oa-file-data

